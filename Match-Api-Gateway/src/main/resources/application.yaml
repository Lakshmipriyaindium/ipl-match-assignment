spring:
  application:
    name: match-api-gateway
  cloud:
    gateway:
      routes:
        - id: get-match-by-id
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/**
        - id: create-match
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/matches
        - id: get-matches-by-player-name
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/player/**
        - id: get-cumulative-score
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/cumulative-score
        - id: get-wickets-summary-by-bowler
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/wickets
        - id: get-players-info
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/players
        - id: get-referees-by-match-number
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/referees
        - id: get-strike-rate
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/strike-rate
        - id: get-scores-by-date
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/scores
        - id: get-top-players
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/top-players
        - id: get-top-wicket-takers
          uri: ${MATCH_API_URI:http://localhost:8088}
          predicates:
            - Path=/api/matches/top-wicket-takers
server:
  port: 9000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
#incoming request must satisfy to be routed. A predicate is a condition that filters requests
